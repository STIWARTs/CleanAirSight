# MongoDB Configuration File for Production

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0  # Allow connections from any IP within Docker network

# Storage settings
storage:
  dbPath: /data/db
  journal:
    enabled: true

# Replication settings (optional for single node)
# replication:
#   replSetName: rs0

# Security settings
security:
  authorization: enabled

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  verbosity: 1

# Process management
processManagement:
  fork: false  # Don't fork in Docker containers
  pidFilePath: /var/run/mongodb/mongod.pid

# Set the working directory
operationProfiling:
  mode: off